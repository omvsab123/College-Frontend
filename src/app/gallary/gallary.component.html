<section class="gallery">
  <div 
    class="gallery-item" 
    *ngFor="let img of galleryImages" 
(click)="openImage(img.path)"
  >
    <img [src]="img.path" [alt]="img.title" />
    <div class="overlay">{{ img.title }}</div>
  </div>
</section>

<!-- FULLSCREEN POPUP -->
<div class="popup" *ngIf="selectedImage" (click)="closeImage()">
  <img [src]="selectedImage" class="popup-img" />
</div>
